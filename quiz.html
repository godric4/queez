<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Queez Maester | Quiz</title>
</head>

<body>
  <div class="wrapper">
    <div class=" quiz-loader">
      <div class="quiz-header text-center mb-3">
        <h3 class="app-name"> Queez Maester </h3>
        <p>Remaining Time is: <span class="lead bg-danger p-1 text-bold text-light timer"></span></p>
      </div>
      <div class="container">
        <div class="row">
          <div class="card card-body mb-3 question-card">
            <div class="question-numbering">
              <p class="score">Score: <span class="user-score"></span></p>
              <p class="lead question-number">
                <span class="current-question"></span>
                <span class="total-questions"></span>
              </p>
            </div>
            <p class="question text-center mt-2"></p>
          </div>
        </div>
      </div>
      <!-- 
      <section class="instruction text-center mt-3">
        <p>Question difficulty: <span class="difficulty">easy</span></p>
      </section> -->

      <div class="text-center mt-3">
        <div class="options">
          <div class="option" data-number="1"></div>
          <div class="option" data-number="2"></div>
          <div class="option" data-number="3"></div>
          <div class="option" data-number="4"></div>
        </div>
        <div class="">
          <button type="submit" class="btn bg-light mt-4 next-btn ">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
